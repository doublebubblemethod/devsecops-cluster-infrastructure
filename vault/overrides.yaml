global:
  enabled: true
  tlsDisable: false
injector:
  enabled: true
  resources:
    requests:
      memory: 256Mi
      cpu: 250m
    limits:
      memory: 256Mi
      cpu: 250m
ui:
  enabled: true
server:
  updateStrategyType: "RollingUpdate"
  resources:
    requests:
      memory: 256Mi
      cpu: 200m
    limits:
      memory: 384Mi
      cpu: 500m
  extraEnvironmentVars:
    VAULT_CACERT: /vault/userconfig/vault-ha-tls/vault.ca
    VAULT_TLSCERT: /vault/userconfig/vault-ha-tls/vault.crt
    VAULT_TLSKEY: /vault/userconfig/vault-ha-tls/vault.key
  volumes:
    - name: userconfig-vault-ha-tls
      secret:
        defaultMode: 420
        secretName: vault-ha-tls
  volumeMounts:
    - name: userconfig-vault-ha-tls
      mountPath: /vault/userconfig/vault-ha-tls/vault.ca
      subPath: vault.ca
      readOnly: true
    - name: userconfig-vault-ha-tls
      mountPath: /vault/userconfig/vault-ha-tls/vault.crt
      subPath: vault.crt
      readOnly: true
    - name: userconfig-vault-ha-tls
      mountPath: /vault/userconfig/vault-ha-tls/vault.key
      subPath: vault.key
      readOnly: true
  auditStorage:
    enabled: true
  standalone:
    enabled: false
  affinity: ""
  ha:
    enabled: true
    replicas: 2
    raft:
      enabled: true
      setNodeId: true
      config: |
        ui = true
        listener "tcp" {
           tls_disable = 0
           address = "[::]:8200"
           cluster_address = "[::]:8201"
           tls_cert_file = "/vault/userconfig/vault-ha-tls/vault.crt"
           tls_key_file  = "/vault/userconfig/vault-ha-tls/vault.key"
        }
        storage "raft" {
           path = "/vault/data"
        }
        disable_mlock = true
        service_registration "kubernetes" {}        
